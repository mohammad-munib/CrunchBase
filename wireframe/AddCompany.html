		<div class="row">
			<div class="large-10 large-offset-1 columns">
				<div class="section-container tabs" data-section>
					<section class="section">
						<p></p>
						<h5 class="title"><a href="#panel1"><b>Add Company</b></a></h5>
						<div><p></p></div>
						<div class="content" data-slug="panel1">
							<form>
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Company Name</b></label>
									</div>
									<div class="large-6 columns left">
										<input type="text" id="compName" placeholder="">
									</div>
									<div class="large-1 columns left">
										<h4>*</h4>
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Description</b></label>
									</div>
									<div class="large-6 columns left">
										<textarea id="desc"></textarea>
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Category</b></label>
									</div>
									<div class="large-6 columns left">
										<select>
											<option value="volvo">Advertising</option>
											<option value="saab">Social Networking</option>
											<option value="opel">Clean Tech</option>
											<option value="audi">Photo/ Video</option>
										</select>
									</div>
									<div class="large-1 columns left">
										<h4>*</h4>
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Home Page URL</b></label>
									</div>
									<div class="large-6 columns left">
										<input type="text" id="url" placeholder="">
									</div>
								</div>
								
								
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Twitter Username</b></label>
									</div>
									<div class="large-6 columns left">
										<input type="text" id="twitteruname" placeholder="">
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Phone</b></label>
									</div>
									<div class="large-6 columns left">
										<input type="text" id="phone" placeholder="">
									</div>
									<div class="large-1 columns left">
										<h4>*</h4>
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Email-id</b></label>
									</div>
									<div class="large-6 columns left">
										 <input type="text" id="yourEmail" placeholder="jane@smithco.com">
									</div>
									<div class="large-1 columns left">
										<h4>*</h4>
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Number of Employees</b></label>
									</div>
									<div class="large-6 columns left">
										 <input type="text" id="no of emp" placeholder="">
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Founding Date</b></label>
									</div>
									<div class="large-6 columns left">
										<input type="datetime-local" name="bdaytime" placeholder="mm/dd/yyyy">
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Logo</b></label>
									</div>
									<div class="large-3 columns left">
										
									<input type="file" name="datafile" size="40">

									</div>
								</div>

								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Offices Addresses</b></label>
									</div>
									<div class="large-6 columns left">
										 <input type="text" id="address" placeholder="">
									</div>
									<div class="large-1 columns left">
										<h4>*</h4>
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>City</b></label>
									</div>
									<div class="large-6 columns left">
										<select>
											<option value="volvo">Mapusa</option>
											<option value="saab">Margao</option>
											<option value="opel">Panaji</option>
											<option value="audi">Ponda</option>
										</select>
									</div>
									<div class="large-1 columns left">
										<h4>*</h4>
									</div>
								</div>
								
								<div class="row collapse">
									<div class="large-2 columns">
										<label class="inline"><b>Add People</b></label>
									</div>
									<div class="large-5 columns ">
										
											<input type="text" id="add" placeholder=""> 
										
									</div>
									<div ><input type="button" value="Add"></div>
									</div>


							<div class="large-8 columns left">
									<button type="submit" class="radius button right">ADD</button>
								</div>
							</form>
						</div>
					</section>
				</div>
			</div>
